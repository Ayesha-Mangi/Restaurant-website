<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - Sindhri Restaurant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background-color: GhostWhite;
    }
    .header, .footer {
      background-color: darkslategray;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    .nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
    .section {
      text-align: center;
      padding: 40px;
    }
    form {
      margin-top: 30px;
      display: inline-block;
      text-align: left;
      font-size: 18px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: darkslategray;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2f4f4f;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>SINDHRI RESTAURANT</h1>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <div class="section">
    <h2>Contact Us</h2>
    <p style="font-size: 20px;">Have a question or want to make a reservation? Fill out the form below!</p>

    <form>
      <label for="name">Your Name</label><br>
      <input type="text" id="name" placeholder="Enter your name" required><br>

      <label for="email">Your Email</label><br>
      <input type="email" id="email" placeholder="Enter your email" required><br>

      <label for="message">Your Message</label><br>
      <textarea id="message" rows="5" placeholder="Write your message here..."></textarea><br>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2024 Sindhri Restaurant. All rights reserved.
  </div>

</body>
</html>
